<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <header>
            <h1> Calculator</h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input class="control" type="text" id="amount">
                    <label for="unit">Unit:</label>
                    <input class="control" type="text" id="unit">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" id="calculate">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="total">Total Amount:</label>
                    <input class="control" type="text" id="total">
                </div>
            </div>
        </div>

        <script>
            $(function() {
                $('#calculate').click(function() {
                    var amount = $('#amount').val();
                    var unit = $('#unit').val();
                    var total = amount * unit;
                    $('#total').val(total);
                });
            });
        </script>
        <h1> Batch execution</h1>
        <style>
            correct {
                border: 3px solid hotpink;
                border-radius: 5px;
                color: brown;
            }
            
            .corrected {
                text-decoration: line-through;
                background-color: cadetblue;
            }
        </style>
        <div class="row">
            <div class="col-md-12">
                <p>
                    Do you know that
                    <see>he</see>
                    <correct>the boy you like</correct>
                    likes
                    <see>only one person</see>
                    <correct>YOU</correct>
                    ?
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="toggle" class="btn btn-success">Toggle Answer</button>
            </div>
        </div>

        <script>
            $(function() {
                var showCorrect = false;
                $('#toggle').click(function() {
                    if (showCorrect) {
                        $('correct').hide();
                        $('see').removeClass('corrected');
                        showCorrect = false;
                    } else {
                        $('correct').show();
                        $('see').addClass('corrected');
                        showCorrect = true;
                    }
                });
                $('correct').hide();
            });
        </script>


    </div>
    </div>

    </div>
</body>
